<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Instagram</title>
</head>

<body>
  <div class="container-imagens">
    <img src="./img/celular.png" class="img-cel" alt="imagem celular">
    <img src="./img/insta1.png" class="img-celular">
    <img src="./img/insta2.png" class="img-celular" id="troca-imagem">
  </div>

  <div class="container-itens">
    <div class="container-form">
      <img src="./img/insta-logo.png" class="insta-logo" alt="logo do instagram">

      <input placeholder="Telefone, nome de usuário ou email">
      <input placeholder="Senha">

      <button>Entrar</button>

      <a class="login-face">Entrar com o Facebook</a>
      <a class="esqueceu-senha">Esqueceu a senha?</a>
    </div>

    <div class="container-cadastro">
      <p class="paragrafo-conta">Não tem uma Conta? </p> <a class="link-cadastro"> Cadastrar-se</a>
    </div>

    <p class="paragrafo-app">Obtenha o Aplicativo</p>

    <div class="img-icons">
      <img src="./img/ios.png" class="logo-app" alt="Logo do ios">
      <img src="./img/google.png" class="logo-app" alt="logo do google">
    </div>
  </div>
</body>
<script src="./scripts.js"></script>

</html>
